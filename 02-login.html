<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
    <!--integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="css/select2.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style-en.css">
    <title>Aqar Bazar</title>
</head>

<body>
<main>
    <div class="registratins" style="background-image: url('images/login.jpg')">
        <div class="registration-half">
            <div class="register-content">
                <form action="">
                    <h1 class="internals-title">sign in</h1>
                    <p>Please enter your email address to reset your password</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="validate active">
                                <input type="text" class="form-control" placeholder="Name">
                                <p>please enter your email</p>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="validate">
                                <div class="sel">
                                    <select class="custom-select">
                                        <option selected>location</option>
                                        <option value="1">cairo</option>
                                        <option value="2">alexandria</option>
                                        <option value="3">sharm elsheikh</option>
                                    </select>
                                </div>
                                <p>please enter your email</p>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="validate">
                                <input type="email" class="form-control" placeholder="Email">
                                <p>please enter your email</p>
                            </div>
                        </div>
                    </div>
                    <div class="space">
                        <button type="button" class="btn">
                            sign in
                        </button>
                        <a href="#" class="forgot-pass">forgot password</a>
                    </div>
                    <div class="check-square">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck01">
                            <label class="form-check-label" for="gridCheck01">remember me</label>
                        </div>
                    </div>
                    <p>back to <a href="#" class="internals-title">sign in</a></p>
                    <p>Already have an account? <a href="#" class="internals-title">sign in</a></p>
                </form>
                <div class="social-login">
                    <h3 class="internals-title">or sign in with</h3>
                    <ul>
                        <li class="facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="gmail"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                        <li class="twitter"><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li class="instagram"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="login-page-cloud">
                <img src="images/login-page-cloud.png" alt="">
            </div>
        </div>
    </div>
</main>
<div class="message-container">
    <!-- success message -->
    <div class="the-message success-clr active">
        <div class="message-img">
            <img src="images/happy.png" alt="">
        </div>
        <div class="message-bio">
            <p><strong>success</strong></p>
            <p>changes has been saved.</p>
        </div>
        <button class="btn" type="button">
            <i class="fas fa-times"></i>
        </button>
    </div><!-- End success message -->
    <!-- error message -->
    <div class="the-message error-clr active">
        <div class="message-img">
            <img src="images/sad.png" alt="">
        </div>
        <div class="message-bio">
            <p><strong>error!</strong></p>
            <p>please check data</p>
        </div>
        <button class="btn" type="button">
            <i class="fas fa-times"></i>
        </button>
    </div><!-- End error message -->
</div>



<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"-->
<!--integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"-->
<!--crossorigin="anonymous"></script>-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<!--Select 2 Script-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>-->
<script src="js/select2.full.js"></script>
<script>
    $(document).ready(function () {
        //-----core----
        $('header .custom-select').select2({
            minimumResultsForSearch: Infinity,
            dropdownCssClass: 'header-select'
        });
        $('.search-back .custom-select').select2({
            minimumResultsForSearch: Infinity,
            dropdownCssClass: 'search-select'
        });
        //---------forms-script-------------
        $('main .custom-select').select2({
            minimumResultsForSearch: Infinity,
            dropdownCssClass: 'main-select'
        });
    });
</script>

<script src="js/main-script.js"></script>
</body>
</html>
